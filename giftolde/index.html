<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>New Year Gift</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url("bg.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.75);
      padding: 30px;
      border-radius: 25px;
    }

    h2 {
      color: #e46924;
      font-weight: 800;
    }

    input {
      padding: 12px;
      width: 220px;
      border-radius: 20px;
      border: 2px solid #e46924;
      text-align: center;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      color: #742b02;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border-radius: 20px;
      border: none;
      background: #e46924;
      color: white;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>kalo mw dapet hadiah,<br>isi nama dulu yh!!</h2>

    <input id="nama" placeholder="isi nm dsini">

    <br>

    <button onclick="bukaHadiah()">pencet ini :P</button>
  </div>

  <script>
    function bukaHadiah() {
      const nama = document.getElementById("nama").value || "Orang Sok Misterius";
      localStorage.setItem("nama", nama);
      window.location.href = "gift.html";
    }
  </script>
</body>
</html>
